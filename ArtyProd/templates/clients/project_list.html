{% extends 'artyprod/base.html' %}


{% block content %}
<div class="container">
    <div class="row">
    <h1>Project List</h1>
    <ul>
        {% for project in projects %}
        <li>
            <h3>{{ project.libelle }}</h3>
            <p>{{ project.description }}</p>
            <!-- Display other project details as needed -->
        </li>
        {% empty %}
        <li>No projects found.</li>
        {% endfor %}
    </ul>
</div>
</div>
{% endblock %}
